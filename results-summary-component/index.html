<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="white_card">
      <div class="blue_card">
        Your Result
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h4>Great</h4>
        <p>You scored higher than 65% of
          the people who have taken
          these tests.</p>
      </div>
      <div class="right_card">
        <div class="summary">Summary</div>
        <div class="reaction" style="background-color:#fdf3f8 ;"><span>Reaction</span><span><strong>80</strong> / 100</span></div>
        <div class="memory" style="background-color: #fffaf4;"><span>Memory</span><span><strong>92</strong> / 100</span></div>
        <div class="verbal" style="background-color: #f2fdf9;"><span>Verbal</span><span><strong>61</strong> / 100</span></div>
        <div class="visual" style="background-color: #f4f4fe;"><span>Visual</span><span><strong>73</strong> / 100</span></div>
        <a href="#">Continue</a>
      </div>
    </div>
  </div>
</body>
</html>
